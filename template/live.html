<ion-nav-bar
  type="bar-assertive"
  animation="nav-title-slide-ios7" 
  back-button-type="button-icon button-clear" 
  back-button-icon="ion-ios7-arrow-back">
</ion-nav-bar>
<ion-view title="{{title}}" hide-back-button="true">
  <ion-content has-header="true" has-tabs="true">
    <div class="card" ng-repeat="live in lives">

      <div class="item item-avatar">
        <img src="{{live.logo}}">
        <h2>{{live.title}}</h2>
        <p>{{live.vid}}</p>
      </div>

      <a class="item item-icon-left assertive" ng-click="open('{{live.url}}')">
        <i class="icon ion-radio-waves"></i>
        立即收看 {{live.type}}
      </a>

    </div>

    <div class="card">
      <a class="item item-icon-left" href="#/tab/channel">
        <i class="icon ion-grid"></i>
        {{lives.length>0 ? '更多公民頻道' : '目前沒有直播'}}
      </a>
    </div>

    <br />

  </ion-content>
</ion-view>
