<ion-nav-bar
        type="bar-assertive"
        animation="nav-title-slide-ios7" 
        back-button-type="button-icon button-clear" 
        back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
<ion-view title="報導" hide-back-button="true" right-buttons="rightButtons">
  <ion-content has-header="true" has-tabs="true">
    <div ng-repeat="item in news" class="list card">
      <div class="item item-avatar">
        <img src="{{item.picture}}">
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{item.post[0].picture}}" ng-show="item.post[0].picture">
        <p ng-bind-html="item.post[0].message | maxContent | nl2br" ng-class="{'no-image-message': !item.post[0].picture}"></p>
      </div>

      <a class="item item-icon-left assertive" ui-sref="tab.report({id:item.id})">
        <i class="icon ion-chatbox-working"></i>
        更多報導
      </a>
    </div>

    <div class="card" ng-hide="news.length>0">
      <button class="button button-block icon-left ion-loop" ng-click="fetch('reload')">
        點擊更新報導
      </button>
    </div>

    <br />

  </ion-content>
</ion-view>
