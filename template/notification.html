<ion-nav-bar
        type="bar-assertive"
        animation="nav-title-slide-ios7" 
        back-button-type="button-icon button-clear" 
        back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
<ion-view title="過期的通知" hide-back-button="true" left-buttons="leftButtons">
  <ion-content has-header="true" has-tabs="true">
    <div ng-repeat="notify in notifys" class="list card">
        <div class="item item-divider">
            {{notify.title}}
        </div>

        <div class="item item-body">
            <p>
                {{notify.message}}
            </p>
            <p class="subdued">
                - {{notify.datetime | toDateTime}} {{notify.name}}
            </p>
        </div>
        <a class="item item-icon-left assertive" ng-show="notify.link" ng-click="open('{{notify.link}}')">
            <i class="icon ion-share"></i>
            超連結
        </a>
    </div>

    <div class="card" ng-hide="notifys.length>0">
      <button class="button button-block icon-left ion-loop" ng-click="fetch('reload')">
        點擊更新通知
      </button>
    </div>

    <br />

  </ion-content>
</ion-view>
