<ion-nav-bar
  type="bar-assertive"
  animation="nav-title-slide-ios7" 
  back-button-type="button-icon button-clear" 
  back-button-icon="ion-ios7-arrow-back">
</ion-nav-bar>
<ion-view title="{{title}}" hide-back-button="true" left-buttons="leftButtons" right-buttons="rightButtons">
  <ion-content has-header="true" has-tabs="true">
    <div class="card" ng-repeat="channel in channels">

      <div class="item item-avatar">
        <img src="{{channel.logo}}">
        <h2>{{channel.title}}</h2>
        <p>{{channel.vid}}</p>
      </div>

      <a class="item item-icon-left assertive" ng-click="open('{{channel.url}}')">
        <i class="icon ion-radio-waves"></i>
        頻道錄影 {{channel.type}}
      </a>

    </div>

    <div class="card" ng-hide="channels.length>0">
      <button class="button button-block icon-left ion-loop" ng-click="fetch('reload')">
        點擊更新頻道
      </button>
    </div>

    <br />

  </ion-content>
</ion-view>
