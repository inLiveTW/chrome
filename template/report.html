<ion-nav-bar
        type="bar-assertive"
        animation="nav-title-slide-ios7" 
        back-button-type="button-icon button-clear" 
        back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
<ion-view title="{{title}}" hide-back-button="true" left-buttons="leftButtons" right-buttons="rightButtons">
  <ion-content has-header="true" has-tabs="true">
    <div ng-repeat="report in reports" class="list card">

      <div class="item item-body" ng-click="open(report.link);">
        <img class="full-image" src="{{report.picture}}" ng-show="report.picture">
        <p ng-bind-html="report.message | nl2br" ng-class="{'no-image-message': !report.picture}"></p>
        <p>
          <span class="subdued">{{report.datetime | toDateTime}}</span>
        </p>
      </div>

    </div>

    <div class="card">
      <a class="item item-icon-left" ng-click="open('http://www.facebook.com/{{id}}')">
        <i class="icon ion-grid"></i>
        資料來源
      </a>
    </div>

    <div class="card" ng-hide="reports.length>0">
      <button class="button button-block icon-left ion-loop" ng-click="fetch('reload')">
        點擊更新報導
      </button>
    </div>

    <br />

  </ion-content>
</ion-view>
